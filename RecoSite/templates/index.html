<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.png">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <title> RecoOne Accueil </title>
  </head>
  <body>
    <header>
      <img src="{{ url_for('static', filename='logo.png') }}" alt="logo RecoOne">
      
      
    </header>
    <div id="rcorners1">
      <h1> Quelle vid√©o voulez-vous traiter ?</h1>
      <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
          {% endif %}
        {% endwith %}
      </p>
      <form method="post" action="/" enctype="multipart/form-data">
        <dl>
        <p>
          <input type="file" name="file" autocomplete="off" accept="video/mp4" required>
        </p>
        </dl>
        <p>
          <input type="submit" class="button-3" onclick="loading()" value="Traiter">
        </p>
      </form>
      <img id="load" src="static/loading.gif" alt="">
    </div>
  <footer>
    <script type="text/javascript" src="static/script.js"></script>
  </footer>
  </body>
</html>
